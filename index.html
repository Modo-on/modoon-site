
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modoon - Tienda de Tecnología</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Modoon</h1>
        <p>Tienda de tecnología y más</p>
    </header>
    <main>
        <section class="product-grid">
            <article class="product">
                <img src="https://via.placeholder.com/150" alt="Afeitadora Mod 777">
                <h2>Afeitadora Mod 777 plástica negra</h2>
                <p>$9.450</p>
                <button>Agregar</button>
            </article>
            <article class="product">
                <img src="https://via.placeholder.com/150" alt="Afeitadora Mod 776">
                <h2>Afeitadora recargable Mod 776 metálica</h2>
                <p>$10.000</p>
                <button>Agregar</button>
            </article>
            <article class="product">
                <img src="https://via.placeholder.com/150" alt="Airpod 2">
                <h2>Airpod 2</h2>
                <p>$45.000</p>
                <button>Agregar</button>
            </article>
            <article class="product">
                <img src="https://via.placeholder.com/150" alt="Airpods MAX">
                <h2>Airpods MAX</h2>
                <p>$39.000</p>
                <button>Agregar</button>
            </article>
            <!-- Puedes continuar agregando más productos de forma similar -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Modoon - Todos los derechos reservados</p>
    </footer>
</body>
</html>
